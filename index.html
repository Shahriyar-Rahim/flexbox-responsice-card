<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Flexbox Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script></script>
  </head>
  <body class="bg-black">
    <section class="py-6 lg:py-28 px-4 max-w-screen-xl mx-auto">
      <h1 class="text-white text-2xl md:text-4xl font-bold text-center mb-8">
        Responsive Flexbox Card
      </h1>

      <!-- Flex Container -->
      <div class="flex gap-4 p-4 flex-wrap justify-center">
        <!-- Card-1 -->
        <div class="w-80 bg-white flex flex-col shadow-md rounded-md overflow-hidden hover:-translate-y-5 cursor-pointer transition-transform duration-200">
          <img
            src="https://images.unsplash.com/photo-1515940175183-6798529cb860?q=80&w=1329&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="gadhet"
            class="w-full h-56"
          />
          <div class="p-4">
            <h2 class="text-lg font-bold">Product Name</h2>
            <p class="text-gray-600">
              This is a short description of the product
            </p>

            <div class="flex justify-between items-center mt-4">
              <p class="text-xl font-bold text-green-500">$29.99</p>
              <button
                class="bg-blue-500 text-white px-4 py-2 hover:bg-blue-700"
              >
                Buy Now
              </button>
            </div>
          </div>
        </div>

        <!-- card-2 -->
        <div class="w-80 bg-white flex flex-col shadow-md rounded-md overflow-hidden hover:-translate-y-5 cursor-pointer transition-transform duration-200">
          <img
            src="https://images.unsplash.com/photo-1462651567147-aa679fd1cfaf?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="life"
            class="w-full h-56"
          />
          <div class="p-4">
            <h2 class="text-lg font-bold">Product Name</h2>
            <p class="text-gray-600">
              This is a short description of the product
            </p>

            <div class="flex justify-between items-center mt-4">
              <p class="text-xl font-bold text-green-500">$29.99</p>
              <button
                class="bg-blue-500 text-white px-4 py-2 hover:bg-blue-700"
              >
                Buy Now
              </button>
            </div>
          </div>
        </div>

        <!-- Card-3 -->
        <div class="w-80 bg-white flex flex-col shadow-md rounded-md overflow-hidden hover:-translate-y-5 cursor-pointer transition-transform duration-200">
          <img
            src="https://plus.unsplash.com/premium_photo-1663023612721-e588768ef403?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Web dev"
            class="w-full h-56"
          />
          <div class="p-4">
            <h2 class="text-lg font-bold">Product Name</h2>
            <p class="text-gray-600">
              This is a short description of the product
            </p>

            <div class="flex justify-between items-center mt-4">
              <p class="text-xl font-bold text-green-500">$29.99</p>
              <button
                class="bg-blue-500 text-white px-4 py-2 hover:bg-blue-700"
              >
                Buy Now
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
